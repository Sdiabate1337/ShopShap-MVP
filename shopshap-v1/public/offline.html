    <script>
        // Auto-retry connection
        let retryCount = 0;
        const maxRetries = 3;
        
        function checkConnection() {
            if (navigator.onLine && retryCount < maxRetries) {
                retryCount++;
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            }
        }
        
        window.addEventListener('online', checkConnection);
        
        // Check every 10 seconds
        setInterval(() => {
            if (navigator.onLine) {
                checkConnection();
            }
        }, 10000);
    </script>
