<?xml version="1.0" encoding="UTF-8"?>
<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="32" fill="url(#bg-gradient)"/>
  
  <!-- ShopShap Icon - Shopping bag with African elements -->
  <g transform="translate(48, 48)">
    <!-- Shopping bag -->
    <path d="M24 76h48c4.4 0 8-3.6 8-8V32c0-4.4-3.6-8-8-8H24c-4.4 0-8 3.6-8 8v36c0 4.4 3.6 8 8 8z" 
          fill="url(#icon-gradient)" stroke="none"/>
    
    <!-- Handle -->
    <path d="M32 32V20c0-8.8 7.2-16 16-16s16 7.2 16 16v12" 
          stroke="url(#icon-gradient)" stroke-width="4" fill="none"/>
    
    <!-- African pattern accent -->
    <circle cx="48" cy="48" r="4" fill="#fbbf24" opacity="0.8"/>
    <circle cx="36" cy="56" r="2" fill="#fbbf24" opacity="0.6"/>
    <circle cx="60" cy="56" r="2" fill="#fbbf24" opacity="0.6"/>
    
    <!-- Mobile signal indicator -->
    <g transform="translate(60, 64)">
      <rect x="0" y="8" width="2" height="4" fill="#10b981"/>
      <rect x="4" y="6" width="2" height="6" fill="#10b981"/>
      <rect x="8" y="4" width="2" height="8" fill="#10b981"/>
      <rect x="12" y="2" width="2" height="10" fill="#10b981"/>
    </g>
  </g>
  
  <!-- Brand text -->
  <text x="96" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    ShopShap
  </text>
  <text x="96" y="166" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" opacity="0.8">
    Africa Mobile
  </text>
</svg>